- name: 'Enable Tor service'
  ansible.builtin.systemd:
    name: tor
    enabled: yes
    state: started

- name: 'Enable Bitcoin Deamon'
  ansible.builtin.systemd:
    name: bitcoind
    enabled: yes
    state: started

- name: 'Enable LND Daemon'
  ansible.builtin.systemd:
    name: lnd
    enabled: yes
    state: started
