---
## Packages to install
# Pacman
- packages:
    - git
    - vim
    - ufw
    - fail2ban
    - curl
    - rsync
    - tor
    - bitcoin-cli
    - bitcoin-daemon
    - docker #Needs machine restart to work

### Dotfiles
# Repository
- dotfiles_repo: 'https://github.com/timomagd/dotfiles.git'

# Host dotfiles-repo directory
- dotfiles_repo_dir: '/root/dotfiles/'

# Tor Configuration
- tor_conf_dest: '/etc/tor/torrc'
- tor_conf_src: '{{ dotfiles_repo_dir }}tor/torrc'
- tor_user: 'tor'
- tor_group: 'tor'

# Bitcoin Configuration
- bitcoin_datadir: '/var/lib/bitcoind'
- bitcoin_conf_link: '/etc/bitcoin/'
- bitcoin_conf_src: '{{ dotfiles_repo_dir }}bitcoin/bitcoin.conf.lnd'
- bitcoin_user: 'bitcoin'
- bitcoin_group: 'bitcoin'

# LND Configuration
- lnd_release: 'linux'
- lnd_arch: 'armv7'
- lnd_version: 'v0.14.3-beta'
- lnd_download_dir: '/root/lnd/'
- lnd_datadir: '/var/lib/lnd'
- lnd_conf_link: '/etc/lnd/'
- lnd_conf_src: '{{ dotfiles_repo_dir }}lnd/lnd.conf'
- lnd_unit_src: '{{ dotfiles_repo_dir }}/lnd/lnd.service' 
- lnd_user: 'lnd'
- lnd_group: 'lnd'
